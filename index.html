<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css ">
</head>

<body>
    <header class="bg-dark">
        <nav class=" navbar navbar-dark container ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30"
                        height="24" class="d-inline-block align-text-top">
                    Pogoda Warszawa
                </a>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Temperatura</th>
                    <th>Temp. Odczuwalna</th>
                    <th>Ciśnienie</th>
                    <th>Wilgotność</th>
                    <th>Chmury</th>
                </tr>
            </thead>
            <tbody id="TableBody">
                <!-- wpadna dzięki JS-->


            </tbody>

        </table>


        <div class="wykres mt-5">
            <h2>Zmiany wilgotność powietrza</h2>
            <canvas class="chart" id="myChart"></canvas>
        </div>

        <div class="wykres mt-5">
            <h2>Temperatury powietrza</h2>
            <canvas class="chart" id="TempChart"></canvas>
        </div>

    </main>
    <footer>Created by Jan Gil</footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>

    <script src="./main.js"> </script>



</body>

</html>
